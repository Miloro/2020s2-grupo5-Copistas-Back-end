language: java
sudo: true
dist: trusty
jdk: oraclejdk11
env:
  matrix:
  - MAVEN_VERSION=3.2.5
  - MAVEN_VERSION=3.3.9
  global:
    secure: 

# Test & Build SpringBoot app
script:
  - mvn test
  - mvn clean package

# Allow Travis to help deploy the app on Heroku
deploy:
  provider: heroku
  api-key:
      secure: "$HEROKU_API_KEY"
  app: libraille-backend
